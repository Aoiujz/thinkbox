<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>thinkbox基本用法</title>
	<script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../jquery.thinkbox.js"></script>
	<style type="text/css">
		.content{
			width: 220px;
			height: 60px;
		}
	</style>
</head>
<body>
	<a id="ep1" href="#" style="background-color:#BCC2CD; color:#354B66; font-weight:700;">$.thinkbox('&lt;div class="content"&gt;这里是弹出层的内容&lt;/div&gt;')</a>
	<div style="height:1000px"></div>
<script type="text/javascript">
	$('#ep1').click(function(){
		$.thinkbox('<div class="content">这里是弹出层的内容</div>',{
			'title' : 'ThinkBox弹出层',
			'drag'  : true,
			"style" : "qmail",
			"button" : {'ok':'确定', "cancel" : "取消"},
			"afterHide" : function(data){
				alert(data)
			}
		})
		//$.thinkbox.success("提交成功", {"style":"qmail"});
		return false;
	});
	//$('#ep1').thinkbox({'event':'click'});

	// $(document).click(function(){
	// 	$('#ep1').data('thinkbox').hide()
	// });

</script>
	

</body>
</html>
